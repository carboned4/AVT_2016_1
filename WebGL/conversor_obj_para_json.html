function loadObj(url)
{
    var req = new XMLHttpRequest();
    req.onreadystatechange = function () { processLoadObj(req) };
    req.open("GET", url, true);
    req.send(null);
}
function processLoadObj(req)
{
    if (req.readyState == 4) {
        doLoadObj(req.responseText);
    }
}

function prodInt(v1, v2){
	return v1[0]*v2[0]+v1[1]*v2[1]+v1[2]*v2[2];
}


function doLoadObj(text)
{
    vertexArray = [ ];
    normalArray = [ ];
    textureArray = [ ];
    indexArray = [ ];
	tangentArray = [ ];
    var vertex = [ ];
    var normal = [ ];
    var texture = [ ];
	var tangent = [ ];
    var facemap = { };
    var index = 0;
    var lines = text.split("\n");
    for (var lineIndex in lines) {
        var line = lines[lineIndex].replace(/[ \t]+/g, " ").replace(/\s\s*$/, "");
        // ignore comments
        if (line[0] == "#")
            continue;
        var array = line.split(" ");
        if (array[0] == "v") {
            // vertex
            vertex.push(parseFloat(array[1]));
            vertex.push(parseFloat(array[2]));
            vertex.push(parseFloat(array[3]));
        }
        else if (array[0] == "vt") {
            // normal
            texture.push(parseFloat(array[1]));
            texture.push(parseFloat(array[2]));
        }
        else if (array[0] == "vn") {
            // normal
            normal.push(parseFloat(array[1]));
            normal.push(parseFloat(array[2]));
            normal.push(parseFloat(array[3]));
        }
        else if (array[0] == "f") {
            // face
            if (array.length != 4) {
                //obj.ctx.console.log("*** Error: face '"+line+"' not handled");
                continue;
            }
			var vspos = [0,0,0];
			var vsuv = [0,0];
			/*
			var vspos = [[0,0,0],[0,0,0],[0,0,0]];
			var vsuv = [[0,0],[0,0],[0,0]];
			*/
			var isinfacemap = [false, false, false];
            for (var i = 1; i < 4; ++i) {
                //if (!(array[i] in facemap)) {
                    // add a new entry to the map and arrays
                    var f = array[i].split("/");
                    var vtx, nor, tex;
                    if (f.length == 1) {
                        vtx = parseInt(f[0]) - 1;
                        nor = vtx;
                        tex = vtx;
                    }
                    else if (f.length = 3) {
                        vtx = parseInt(f[0]) - 1;
                        tex = parseInt(f[1]) - 1;
                        nor = parseInt(f[2]) - 1;
                    }
                    else {
                        //obj.ctx.console.log("*** Error: did not understand face '"+array[i]+"'");
                        return null;
                    }
                    // do the vertices
                    var x = 0;
                    var y = 0;
                    var z = 0;
                    if (vtx * 3 + 2 < vertex.length) {
                        x = vertex[vtx*3];
                        y = vertex[vtx*3+1];
                        z = vertex[vtx*3+2];
                    }
                    vertexArray.push(x);
                    vertexArray.push(y);
                    vertexArray.push(z);
					vspos[i-1] = v3(x,y,z);
                    // do the textures
                    var u = 0;
                    var v = 0;
                    if (tex * 2 + 1 < texture.length) {
                        u = texture[tex*2];
                        v = texture[tex*2+1];
                    }
                    textureArray.push(u);
                    textureArray.push(v);
					vsuv[i-1] = v3(u,v,0);
                    
					// do the normals
                    var nx = 0;
                    var ny = 0;
                    var nz = 1;
                    if (nor * 3 + 2 < normal.length) {
                        nx = normal[nor*3];
                        ny = normal[nor*3+1];
                        nz = normal[nor*3+2];
                    }
                    normalArray.push(nx);
                    normalArray.push(ny);
                    normalArray.push(nz);
					//do the indices
                    facemap[array[i]] = index++;
                //}
                indexArray.push(facemap[array[i]]);
				//console.log("a");
            }
			//do the tangents -- isto estÃ¡ tudo mal mas provavelmente funciona porque
			//ele se "esquece" de guardar os vertices para os indices
			
			//console.log(vspos[0]);
			//console.log(vspos[1]);
			//console.log(vspos[2]);
			var deltaPos1 = v3sub(vspos[1],vspos[0]);
			var deltaPos2 = v3sub(vspos[2],vspos[0]);
			var deltaUV1 = v3sub(vsuv[1],vsuv[0]);
			var deltaUV2 = v3sub(vsuv[2],vsuv[0]);
			var r = 1.0 / (deltaUV1.X * deltaUV2.Y - deltaUV1.Y * deltaUV2.X);
			
			//ler ao contrario
			//glm::vec4 tangent = (deltaPos1 * deltaUV2.Y - deltaPos2 * deltaUV1.Y)*r;
			var tang = v3mul(r,v3sub(v3mul(deltaUV2.Y,deltaPos1),v3mul(deltaUV1.Y,deltaPos2)));
			//glm::vec4 bitangent = (deltaPos2 * deltaUV1.X - deltaPos1 * deltaUV2.X)*r;
			var bitan = v3mul(r,v3sub(v3mul(deltaUV1.X,deltaPos2),v3mul(deltaUV2.X,deltaPos1)));
			//missing handedness
			if(isNaN(tang.X) || !isFinite(tang.X)){ //  || isNaN(tang)
				//console.log("nan"+index);
				tang.X = 1.0;
				tang.Y = 0.0;
				tang.Z = 0.0;
			}
			//push each of the 3 coords plus w, for each of the 3 vertices
			//tangentArray.push(" v index"+index);
			//if(!isinfacemap[0]){
				tangentArray.push(tang.X);
				tangentArray.push(tang.Y);
				tangentArray.push(tang.Z);
				tangentArray.push(1.0); //w
			//}
			//if(!isinfacemap[0]){
				tangentArray.push(tang.X);
				tangentArray.push(tang.Y);
				tangentArray.push(tang.Z);
				tangentArray.push(1.0); //w
			//}
			//if(!isinfacemap[0]){
				tangentArray.push(tang.X);
				tangentArray.push(tang.Y);
				tangentArray.push(tang.Z);
				tangentArray.push(1.0); //w
			//}
			
        }
    }
    result = {};
    result["vertexPositions"] = vertexArray;
    result["vertexNormals"] = normalArray;
    result["vertexTextureCoords"] = textureArray;
    result["indices"] = indexArray;
	result["tangents"] = tangentArray;
    document.write(JSON.stringify(result));
}
